<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Routing Table Supernet Aggregator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="main" style="margin: 30px;">
      <h1>Routing Table Aggregator</h1>
      <div id="table-container">
        <form action="#">
          <table id="routing-table" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">IP</th>
                <th scope="col">NetMask CIDR</th>
                <th scope="col">Next Hop</th>
              </tr>
            </thead>
            <tbody id="routing-table-body"></tbody>
          </table>
          <button style="margin-left: 20px" id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <table id="res-table"></table>

      <button style="margin: 20px" id="add-record-btn" class="btn btn-secondary" type="button">Add row to routing table</button>
      <button style="margin: 20px" id="del-record-btn" class="btn btn-secondary" type="button">Delete last row</button>
    </div>
  </body>
</html>
